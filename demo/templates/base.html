<html>
  <head>
    <title>Example Django App for Experimenting</title>
        <!-- http://www.w3schools.com/css/tryit.asp?filename=trycss_navbar_horizontal_black -->
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
  </head>
  <body>
    <ul>
        <li><a class="active" href="/">Index</a></li>
        <li><a href="/bands">Bands</a></li>
        <li><a href="/movies">Movies</a></li>
        <li><a href="/login">Login</a></li>
    </ul>
    {% block content %}
    {% endblock %}
  </body>
</html>
